<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>
<body>

  <div class="sidebar">
    <button id="filter-btn" class="gral-btn">Show Completed</button>
    <ul id="projects-list"></ul> 
    <button id="new-project-btn" class="gral-btn">New Project</button>

      <ul id="todos-list"></ul> 
      <button id="new-todo-btn" class="gral-btn">New Todo</button>
    </div>
  </div>

  

  <script src="dist/main.js"></script> 
</body>
</html>
